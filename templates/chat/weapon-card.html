<div class="weapon-card" data-actor-id="{{actor._id}}" data-item-id="{{#if overrideId}}{{overrideId}}{{else}}{{item._id}}{{/if}}"
    {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36" />
        <h3 class="item-name">{{#if prename}}{{prename}}: {{/if}}{{item.name}}{{#if postname}}: {{postname}}{{/if}}</h3>
    </header>

    <div class="card-content">
        {{{item.system.quality.description}}}
    </div>

    {{> "systems/fabulaultima/templates/chat/parts/diceroll.html"}}
</div>
