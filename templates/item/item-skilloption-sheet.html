<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.category" class="resource-label long">{{localize "FABULAULTIMA.WeaponCategory"}}</label>
        <input type="text" name="data.category" value="{{data.category}}" data-dtype="String"/>
      </div>

      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.trigger" class="resource-label long">{{localize "FABULAULTIMA.Trigger"}}</label>
        <input type="text" name="data.trigger" value="{{data.trigger}}" data-dtype="String"/>
      </div>

      <br>
      <span class="resource-label">{{localize "FABULAULTIMA.FeatureCost"}}</span>
      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.cost.resource" class="resource-label long">{{localize "FABULAULTIMA.FeatureResource"}}</label>
        <select name="data.cost.resource">
          {{#each data.costResources as |resource key|}}
            {{option key (localize resource) ../data.cost.resource}}
          {{/each}}
        </select>

        <label for="data.cost.amount" class="resource-label long">{{localize "FABULAULTIMA.FeatureAmount"}}</label>
        <input type="text" name="data.cost.amount" value="{{data.cost.amount}}" data-dtype="Number"/>
      </div>

      <br>
      <div class="resource-content flexrow">
        <label class="resource-label long">{{localize "FABULAULTIMA.Description"}}</label>
        {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
      </div>

      <br>
      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.formula" class="resource-label long">{{localize "FABULAULTIMA.CustomFormula"}}</label>
        <input type="text" name="data.formula" value="{{data.formula}}" data-dtype="String"/>
      </div>

    </div>
  </section>

</form>
