<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">{{localize "FABULAULTIMA.Description"}}</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="description">
      <label for="data.inventoryCost" class="resource-label long">{{localize "FABULAULTIMA.InventoryPoints"}}</label>
      <input type="text" name="data.inventoryCost" value="{{data.inventoryCost}}" data-dtype="Number"/>

      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.recover.amount" class="resource-label long">{{localize "FABULAULTIMA.Restore"}}</label>
        <input type="text" name="data.recover.amount" value="{{data.recover.amount}}" data-dtype="Number"/>
        <select name="data.recover.resource">
          {{#each data.recoverResources as |resource key|}}
            {{option key (localize resource) ../data.recover.resource}}
          {{/each}}
        </select>
      </div>

      <div class="resource-content flexrow flex-center flex-between">
        <label for="data.damage.amount" class="resource-label long">{{localize "FABULAULTIMA.Damage"}}</label>
        <input type="text" name="data.damage.amount" value="{{data.damage.amount}}" data-dtype="Number"/>
        <select name="data.damage.type">
          {{#each data.damageTypes as |damageType key|}}
            {{option key (localize damageType) ../data.damage.type}}
          {{/each}}
        </select>
      </div>

      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
