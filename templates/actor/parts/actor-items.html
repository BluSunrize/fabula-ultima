<span class="resource-label">{{localize "FABULAULTIMA.Weapons"}}</span>
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize "FABULAULTIMA.WeaponName"}}</div>
    <div class="item-formula">{{localize "FABULAULTIMA.PrecisionTest"}}</div>
    <div class="item-damage">{{localize "FABULAULTIMA.Damage}}</div>
    <div class="item-controls"></div>
  </li>
  {{#each gear as |weapon id|}}
    <li class="item flexrow" data-item-id="{{weapon._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="weapon"><img src="{{weapon.img}}" title="{{weapon.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{weapon.name}}</h4>
      </div>
      {{log weapon}}
      <div class="item-formula item-prop"></div>
      <div class="item-damage item-prop"></div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
