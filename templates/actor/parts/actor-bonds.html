<span class="resource-label">{{localize "FABULAULTIMA.Bonds"}}</span>
<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">{{localize "FABULAULTIMA.Who"}}</div>
        <div class="item-name">{{localize "FABULAULTIMA.Feelings"}}</div>
        <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="bond"><i class="fas fa-plus"></i> {{localize "FABULAULTIMA.AddBond"}}</a>
        </div>
    </li>
    {{#each bonds as |bond id|}}
    <li class="item flexrow" data-item-id="{{bond._id}}">
        <div class="item-name">
            <div class="item-image">
                <img src="{{item.img}}" title="{{bond.name}}" width="24" height="24"/>
            </div>
            <h4>{{bond.who}}</h4>
        </div>
        <div class="item-name">
            <div class="flexcol">
                <div class="flexrow">
                    <input type="checkbox" name="feelings.admiration" data-dtype="Boolean"/>
                    <label for="feelings.admiration" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Admiration'}}">{{localize 'FABULAULTIMA.Admiration'}}</label>
                </div>
                <div class="flexrow">
                    <input type="checkbox" name="feelings.inferiority" data-dtype="Boolean"/>
                    <label for="feelings.inferiority" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Inferiority'}}">{{localize 'FABULAULTIMA.Inferiority'}}</label>
                </div>
            </div>
            <div class="flexcol">
                <div class="flexrow">
                    <input type="checkbox" name="feelings.loyalty" data-dtype="Boolean"/>
                    <label for="feelings.loyalty" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Loyalty'}}">{{localize 'FABULAULTIMA.Loyalty'}}</label>
                </div>
                <div class="flexrow">
                    <input type="checkbox" name="feelings.mistrust" data-dtype="Boolean"/>
                    <label for="feelings.mistrust" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Mistrust'}}">{{localize 'FABULAULTIMA.Mistrust'}}</label>
                </div>
            </div>
            <div class="flexcol">
                <div class="flexrow">
                    <input type="checkbox" name="feelings.affection" data-dtype="Boolean"/>
                    <label for="feelings.affection" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Affection'}}">{{localize 'FABULAULTIMA.Affection'}}</label>
                </div>
                <div class="flexrow">
                    <input type="checkbox" name="feelings.hatred" data-dtype="Boolean"/>
                    <label for="feelings.hatred" class="resource-label feeling flexlarge align-left" data-label="{{localize 'FABULAULTIMA.Hatred'}}">{{localize 'FABULAULTIMA.Hatred'}}</label>
                </div>
            </div>
        </div>
        <div class="item-controls">
            <a class="item-control item-delete" title="{{localize 'FABULAULTIMA.DeleteBond'}}"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
